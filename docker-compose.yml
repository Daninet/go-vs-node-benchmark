version: "2"
services:
  postgres:
    image: postgres:12.3
    restart: unless-stopped
    volumes:
      - ./db.sql.gz:/docker-entrypoint-initdb.d/db.sql.gz
    environment:
      POSTGRES_PASSWORD: postgres

  js:
    build: ./fastify
    ports:
    - "3001:3001"
    depends_on:
      - postgres

  go:
    build: ./go
    ports:
    - "3002:3002"
    depends_on:
      - postgres

  nginx:
    build: ./nginx
    ports:
    - "80:80"
    depends_on:
      - go
      - js
